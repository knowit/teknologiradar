name: 'Reusable workflow to deploy website to AWS'

on:
  workflow_call:
    inputs:
      domain:
        required: true
        type: string
    secrets:
      cdk_default_account:
        required: true
      aws_default_region:
        required: true
      aws_access_key_id:
        required: true
      aws_secret_access_key:
        required: true
      iam_deploy_role:
        required: true

jobs:
  install-and-deploy:
    name: Install and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.6'

      - name: Python and pip version
        run: python3 --version && python3 -m pip --version

      - name: Install pandas
        run: python3 -m pip install pandas

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ secrets.aws_default_region }}
          role-to-assume: ${{ secrets.iam_deploy_role }}
      - name: Install and deploy
        env:
          TECH_RADAR_DOMAIN: ${{ inputs.domain }}
          CDK_DEFAULT_ACCOUNT: ${{ secrets.cdk_default_account }}
          CDK_DEFAULT_REGION: ${{ secrets.aws_default_region }}
        run: ./install-and-deploy.sh
